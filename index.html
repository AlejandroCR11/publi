<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <style>
        body {
            background-color: #e0f7fa;
        }
        .form-container {
            max-width: 400px;
            margin: 0 ;
            padding: 35px;
            background-color: #FFFFFF; /* Fondo blanco */
            border-radius: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #CCCCCC; /* Borde gris */
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0074D9; /* Botón azul */
            color: #FFFFFF; /* Texto blanco */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
               /* Estilos para la ventana modal */
               .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            z-index: 9999;
        }
        .modal-content {
            background-color: #FFFFFF;
            max-width: 400px;
            margin: 10px auto;
            padding: 35px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <!-- en proncipal.html va donde se procesa el login -->
        <form action="Principal.html" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Iniciar Sesión">
        </form>
       
    </div>
    <!-- Botón para abrir la ventana modal -->
    <button onclick="abrirModal()">Regístrate</button>

    <!-- Ventana modal -->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <h1>Registro</h1>
             <!-- el proceso de registro -->
            <!--<form action="procesar_registro.php" method="POST">-->
                <label for="newUsername">Nuevo Usuario:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <br>
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <br>
                <input type="submit" value="Registrarse">
            </form>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById("miModal").style.display = "block";
        }
        function cerrarModal() {
            document.getElementById("miModal").style.display = "none";
        }
    </script>
</body>
</html>
